info:
  description: ChatGPT plugin for local Gode Mode
  title: ChatGPTGodeMode
  version: v1
openapi: 3.0.1
paths:
  /api/openWebpage:
    post:
      description: This endpoint allows users to open a webpage using the specified URL.
      operationId: openWebpage
      requestBody:
        content:
          application/json:
            schema:
              properties:
                url:
                  description: The URL of the webpage to open.
                  type: string
              required:
                - url
              type: object
        required: true
      responses:
        '200':
          description: Webpage opened successfully.
        '400':
          description: Bad request (e.g., invalid or missing URL parameter).
        '500':
          description: Internal server error (e.g., error opening the webpage).
      summary: Opens a webpage using the specified URL.
  /api/listCommands:
    get:
      description: Get's list of previosly saved commands, always use this method to find already created commands before writting new ones
      operationId: listCommands
      responses:
        200:
          content:
            text/plain:
              schema:
                type: string
          description: List of commands that can be used
        500:
          description: Internal server error (e.g., error retrieving commands).
      summary: Retrieve a list of saved commands.
  /api/runSavedCommand:
    post:
      description: This endpoint allows users to execute previosly saved browser or terminal commands, use it after using listCommands to check for available commands
      operationId: runSavedCommand
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  description: Name of saved command
                  type: string
              required:
                - name
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  message:
                    description: A message indicating the success of the command execution.
                    type: string
                  output:
                    description: The output of the executed command.
                    type: string
                type: object
          description: Command executed successfully.
        '400':
          description: Bad request (e.g., missing command parameter).
        '500':
          description: Internal server error (e.g., error executing command).
      summary: Run previosly saved browser or terminal command
  /api/runTerminalScript:
    post:
      description: This endpoint allows users to execute arbitrary shell commands, use it only after checking listCommands to check if appropriate command was created before
      operationId: runTerminalScript
      requestBody:
        content:
          application/json:
            schema:
              properties:
                command:
                  description: The shell command to execute.
                  type: string
              required:
                - command
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  message:
                    description: A message indicating the success of the command execution.
                    type: string
                  output:
                    description: The output of the executed command.
                    type: string
                type: object
          description: Command executed successfully.
        '400':
          description: Bad request (e.g., missing command parameter).
        '500':
          description: Internal server error (e.g., error executing command).
      summary: Execute a shell command - from git commands to running code, listing
        files, or anything else that's possible to do through a shell command.
  /api/printCommand/{id}:
    get:
      operationId: printCommand
      summary: Retrieve the description and content of a specific command
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The identifier (name) of the command.
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                description: The description and content of the command in plain text format.
        "404":
          description: Command not found
          content:
            text/plain:
              schema:
                type: string
                description: Error message indicating the command was not found.
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.
                  error:
                    type: string
                    description: Detailed error information.
  /api/executeJavaScript:
    post:
      description: This endpoint allows users to execute arbitrary JavaScript on currently open web page or chat, use it only after checking listCommands to check if appropriate command was created before
      operationId: executeJavaScript
      requestBody:
        content:
          application/json:
            schema:
              properties:
                code:
                  description: JavaScript code as single line string.
                  type: string
                target:
                  description: Target where the JavaScript should be executed. Can be 'chat' or 'webpage'.
                  type: string
                  enum:
                    - chat
                    - webpage
              required:
                - code
                - target
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  message:
                    description: A message indicating the success of the code execution.
                    type: string
                  output:
                    description: The console output of the executed javascript or encountered errors.
                    type: string
                type: object
          description: Code executed successfully.
        '400':
          description: Bad request (e.g., missing command parameter or invalid target value).
        '500':
          description: Internal server error (e.g., error executing command).
      summary: Execute any JavaScript code either in the chat or on the current web page using Electron webContents.executeJavaScript or equivalent.
  /api/saveCommand:
    post:
      description: Save last run command for later reuse, provide name and description. Name should be short command like. Description should contain when this command should be used later
      operationId: saveLastCommand
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  description: Name of the command.
                  type: string
                description:
                  description: Description of what the command does and when it should be used
                  type: string
              required:
              - name
              - description
              type: object
        required: true
      responses:
        200:
          description: Command saved successfully.
        400:
          description: Bad request.
        500:
          description: Internal server error.
servers:
- url: http://localhost:3000
